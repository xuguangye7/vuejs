<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-cpn></my-cpn>
    </div>

    <!-- 1.把模板写在这个地方,用script包起来 -->
    <!-- <script type="text/x-template" id="cpn">
        <div>
            <h2>我是标题</h2>
            <p>123456</p>
            <p>点三公分</p>
        </div>
    </script> -->

    <!-- 2.用template标签 -->
    <template id="cpn">
        <div>
            <h2>我是标题</h2>
            <h2>{{title}}</h2>    <!-- ！！！这里会报错，组件内部是不可以访问vue实例中的数据的 -->
            <h2>{{title1}}</h2>
            <p>123456</p>
            <p>点三公分</p>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        Vue.component('my-cpn',{
            template: '#cpn',
            // 所以这个数据应该放在注册组件的内部，并且不能像实例中的数据是对象类型，而且必须是一个函数,这个函数返回一个对象，这个对象再保存属性
            data() {
                return {
                    title1:'abc'
                }
            }
        })

        const app = new Vue({
            el:"#app",
            data:{
                title:'我是标题'
            },
        })
    </script>
</body>
</html>
