<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- //随机抽奖案例 -->
    <div>
        <h1>一等奖：<span id="one"></span></h1>
        <h3>二等奖：<span id="two"></span></h3>
        <h5>三等奖：<span id="three"></span></h5>
    </div>
    <script>
        //先抽一等奖
        const arr = ['张飞','黄忠','关羽','刘备','马超']
        const random = Math.floor(Math.random()*arr.length)
        // console.log(arr[random]);
        const one = document.querySelector('#one')
        one.innerHTML = arr[random]
        arr.splice(random,1)  //将一等奖的删除掉 

        const random1 = Math.floor(Math.random()*arr.length)
        // console.log(arr[random1]);
        const two = document.querySelector('#two')
        two.innerHTML = arr[random1]
        arr.splice(random1,1)

        const random2 = Math.floor(Math.random()*arr.length)
        // console.log(arr[random2]);
        const three = document.querySelector('#three')
        three.innerHTML = arr[random2]
        arr.splice(random2,1)
        console.log(arr);
    </script>
</body>
</html>
