<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        //每个函数中都有this 指向环境对象    在普通函数中this指向的是window
        function fn() {
            console.log(this);
        }
        fn()
        //其实是window.fn()        this 是指向函数的调用者，这里是显示window

        //粗略规则：谁调用，this指向谁 

        const btn = document.querySelector('button')
        btn.addEventListener('click', function () {
            console.log(this);           //this 是指向函数的调用者，这里是显示button       
        })
    </script>
</body>
</html>
