<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-cpn2></my-cpn2>
        <my-cpn1></my-cpn1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        //创建第一个组件构造器对象 （子组件）
        const cpnC1 = Vue.extend({
            template:`
                <div>
                    <h2>我是标题1</h2>
                    <p>我是内容1</p>
                </div>`
        })
        //创建第二个组件构造器对象 （父组件）
        const cpnC2 = Vue.extend({
            template:`
                <div>
                    <h2>我是标题2</h2>
                    <p>我是内容2</p>
                    <my-cpn1></my-cpn1>
                </div>`,
            components:{ //在第二个组件构造器注册第一个的，就能进行解析使用，但是他的作用域只是在这个父组件中，
                         //在其他地方使用<my-cpn1></my-cpn1>会报错
                'my-cpn1': cpnC1
            }
        })

        //这个其实也可以看成是一个组件，root组件（或者说是爷爷组件）
        const app = new Vue({
            el:"#app",
            components:{
                'my-cpn2': cpnC2
            }
        })
    </script>
</body>
</html>
