<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn :number1="num1" 
             :number2="num2"
             @num1change="num1cha"
             @num2change="num2cha">
        </cpn>
    </div>


    <template id="cpn">
        <div>
            <h2>props:{{number1}}</h2>
            <h2>data:{{dnum1}}</h2>
            <!-- <input type="text" v-model="number1"> 这种方法是可以实现的，但是props的数据是来自父组件的，所以不能直接对props里的数据进行更改-->
            <input type="text" :value="dnum1" @input="num1Input">
            <h2>props:{{number2}}</h2>
            <h2>data:{{dnum2}}</h2>
            <!-- <input type="text" v-model="number2"> -->
            <input type="text" :value="dnum2" @input="num2Input">
        </div>
    </template> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                num1:0,
                num2:12,
            },
            methods: {
                num1cha(value){
                    this.num1 = parseInt(value);
                },
                num2cha(value){
                    this.num2 = parseInt(value);
                },
            },
            components:{
                cpn:{
                    template:'#cpn',
                    props:{
                        number1:Number,
                        number2:Number,
                    },
                    data(){
                        return{
                            dnum1:this.number1,
                            dnum2:this.number2,
                        }
                    },
                    methods:{
                        num1Input(event){
                            // 1.将input的值赋值到dnum中
                            this.dnum1 = event.target.value;
                            // 2.发出事件，将父组件的值进行修改
                            this.$emit('num1change',this.dnum1);
                            // 3.同时修改dnum2的值
                            this.dnum2 = this.dnum1 * 100;
                            this.$emit('num2change',this.dnum2);
                        },
                        num2Input(event){
                            this.dnum2 = event.target.value;
                            this.$emit('num2change',this.dnum2);
                            this.dnum1 = this.dnum2 / 100;
                            this.$emit('num1change',this.dnum1);
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
