<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let money = 100
        while (1) {
            let re = +prompt(`
                请您选择操作：
                1.存钱
                2.取钱
                3.查看余额
                4.退出
            `) 
            if(re == 4){
                break;
            }
            switch (re) {
                case 1:
                    let cun = +prompt('请输入存钱的金额')
                    money = money+cun
                    break;
                case 2:
                    let qun = +prompt('请输入取钱的金额')
                    if(qun>money){
                        let qun = +prompt('请重新输入取钱的金额')
                        money = money-qun
                    }
                    else{
                        money = money-qun
                    }
                    break;
                case 3:
                    alert(`您的银行卡余额${money}`)
                    break;
                default:
                    break;
            }
        }

    </script>
</body>
</html>
