<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider-wrapper {
            width: 400px;
            height: 300px;
            background-color: red;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .active{
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 随机轮播图 -->
    <div>
        <div class="slider-wrapper">
            <img src="./images/大话西游之大圣娶亲.jpg" alt="">
        </div>
        <div class="slider-footer">
            <p>1</p>
            <ul class="ulli">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <script>
        const imgArr = [
            {url:'./images/201809141417401888.jpg',title:"1"},
            {url:'./images/1.jpg',title:"2"},
            {url:'./images/大话西游.jpg',title:"3"},
            {url:'./images/大话西游之大圣娶亲.jpg',title:"4"},
            {url:'./images/花木兰.jpg',title:"5"},
            {url:'./images/无双飞将马超.jpg',title:"6"},
            {url:'./images/星空背景.jpg',title:"7"},
            {url:'./images/英雄联盟艾希.jpg',title:"8"},
        ]
        //1.生成随机数
        const random = Math.floor(Math.random()*imgArr.length)
        //2.获取图片
        const img = document.querySelector('.slider-wrapper img')
        img.src = imgArr[random].url
        //3.获取文字
        const p = document.querySelector('.slider-footer p')
        p.innerHTML = imgArr[random].title

        //4.li
        const li = document.querySelectorAll('.ulli li')
        li[0].classList.remove('active')//先将死的去除
        li[random].classList.add('active')//在给新的加上
    </script>
</body>
</html>
