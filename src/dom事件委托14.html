<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 生成的快捷键 -->
    <!-- ul>li{第$个孩子}*5 -->
    <ul>
        <li>第1个孩子</li>
        <li>第2个孩子</li>
        <li>第3个孩子</li>
        <li>第4个孩子</li>
        <li>第5个孩子</li>
        <p>我不需要变色</p>
    </ul>
    <script>
        //点击li，变成红色
        //利用事件委托
        //获取ul父元素
        const ul = document.querySelector('ul')
        ul.addEventListener('click',function (e) {
            //拿到此时点的元素，借助事件对象  e
            console.log(e.target);  //这个属性就是所点的那个对象，也就是说 li 和 p 都可以获取到 
            // e.target.style.color = 'red' //点p也可以进行变色
            if (e.target.nodeName === 'LI') {
                e.target.style.color = 'blue'
            }
        })
    </script>
</body>
</html>
