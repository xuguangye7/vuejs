<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 添加自定义属性，但是必须是data-开头 -->
    <div data-id="1" data-sm="不知道">1</div>
    <div data-id="2">2</div>
    <div data-id="3">3</div>
    <div data-id="4">4</div>
    <div data-id="5">5</div>
    <script>
        const one = document.querySelector('div')  //获取的是第一个div
        console.log(one.dataset);   //dataset可以将所有的自定义属性结合成对象
        console.log(one.dataset.id);
        console.log(one.dataset.sm);
    </script>
</body>
</html>
