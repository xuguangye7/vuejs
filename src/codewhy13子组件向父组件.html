<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 父组件模板 -->
    <div id="app">
        <!-- 在这里接收子组件发射过来的事件,然后由后面的函数来处理，这里后面没有参数，默认就是item -->
        <cpn @itemclick="cpnClick"></cpn>
    </div>

    <!-- 子组件模板 -->
    <template id="cpn">
        <div>
            <button v-for="item in categories" @click="btnClick(item)">
                {{item.name}}
            </button>
        </div>
    </template> 

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        // 子组件
        const cpn = {
            template: '#cpn',
            data(){
                return {
                    categories:[
                        {id:'aaa',name:'热门推荐'},
                        {id:'bbb',name:'手机数码'},
                        {id:'ccc',name:'家用家电'},
                        {id:'ddd',name:'电脑办公'},
                    ]
                }
            },
            methods:{
                btnClick(item){
                    //由子组件向父组件发射事件
                    this.$emit('itemclick',item)
                }
            }
        }

        //父组件
        const app = new Vue({
            el:"#app",
            data:{
                movies:['海王','海贼王','海尔兄弟'],
                message:'你好呀'
            },
            components:{
                cpn//注册
            },
            methods:{
                cpnClick(item){
                    console.log('itemclick',item);
                }
            }
        })
    </script>
</body>
</html>
